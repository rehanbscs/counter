<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" size="20px" name="" id="firstButton" value="+" onclick="inc();">
    <!-- <div style="background:cornflowerblue; width: 300px; height : 200px;" id="counter">
    </div> -->
    <input type="button" size="20px" name="" id="" value="-" onclick="dec();">
    <p id="result"></p>
</body>
<script>
    var a = 0;

    function inc() {
        ++a;
        document.getElementById('result').innerHTML = a;

    }

    function dec() {
        --a;
        document.getElementById('result').innerHTML = a;
    }
</script>

</html>
